<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | EduEvent Portal</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-register">

    <div class="register-container animate-fade-up">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">EduEvent <span class="highlight">Portal</span></div>
                <h1>Student Registration</h1>
                <p>Join the community to access exclusive academic events.</p>
            </div>

            <div class="info-banner">
                <div class="banner-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
                </div>
                <div class="banner-text">
                    <h3>Create Your Account</h3>
                    <p>Enter your institutional details to verify your status.</p>
                </div>
            </div>

            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option>Computer Engineering</option>
                    <option>Information Technology</option>
                    <option>Mechanical</option>
                    <option>Electronics</option>
                    <option>Civil</option>
                </select>
                </div>

                <div class="input-group">
                    <label for="semail">University Email Address</label>
                    <input type="email" id="semail" placeholder="john.doe@university.edu" required>
                </div>

                <div class="input-group">
                    <label for="spassword">Password</label>
                    <input type="password" id="spassword" placeholder="••••••••" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service</label>
                </div>

                <button type="button" class="btn-submit animate-pulse" onclick="signup()">Create Account</button>
            </form>

            <div class="register-footer">
                <p>Already have an account? <a href="login.html" class="highlight">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCNYDcUqgXKSe7fYCkbfOCNEz0XcIu8yHY",
            authDomain: "outliers-af84b.firebaseapp.com",
            projectId: "outliers-af84b",
            storageBucket: "outliers-af84b.firebasestorage.app",
            messagingSenderId: "205743069018",
            appId: "1:205743069018:web:6a6a8dec5ba60b35c38563"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.signup = function () {
            const email = document.getElementById("semail").value;
            const password = document.getElementById("spassword").value;
            const terms = document.getElementById("terms").checked;

            if(!terms) {
                alert("Please agree to the terms.");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Signup Successful!");
                    // Redirect to Homepage after successful registration
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        };
    </script>
</body>
</html>
