<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Event | Admin Portal</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --bg-body: #f8fafc;
            --sidebar-width: 260px;
        }

        body {
            display: none; /* Hidden until admin check */
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar UI (Consistent with Admin Home) */
        .sidebar {
            width: var(--sidebar-width);
            background: #0f172a;
            color: white;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        .sidebar .logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 3rem; }
        .sidebar .highlight { color: var(--primary); }
        .side-nav a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: #94a3b8;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .side-nav a.active { background: rgba(16, 185, 129, 0.1); color: var(--primary); }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 2rem 4rem;
        }

        .page-header { margin-bottom: 2rem; }
        .page-header h1 { margin: 0; font-size: 1.8rem; color: #0f172a; }

        /* Form Styling */
        .event-form-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            max-width: 900px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .input-group { display: flex; flex-direction: column; }
        .input-group.full { grid-column: span 2; }

        label { font-weight: 600; font-size: 0.85rem; color: #64748b; margin-bottom: 8px; }
        
        input, select, textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-cancel {
            padding: 12px 25px;
            background: #f1f5f9;
            color: #64748b;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-submit {
            padding: 12px 35px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">EduEvent <span class="highlight">Admin</span></div>
        <nav class="side-nav">
            <a href="admin-home.html">ðŸ“Š Dashboard</a>
            <a href="create-event.html" class="active">ðŸ“… Create Event</a>
            <a href="#">ðŸ‘¥ Student List</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1>Create New Event</h1>
            <p style="color: #64748b;">Post a new event for the KBP College student body.</p>
        </div>

        <section class="event-form-container">
            <form id="createEventForm">
                <div class="form-grid">
                    <div class="input-group full">
                        <label for="title">Event Name</label>
                        <input type="text" id="title" placeholder="e.g. Code-A-Thon 2026" required>
                    </div>

                    <div class="input-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="Technical">Technical</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Cultural">Cultural</option>
                            <option value="Seminar">Seminar</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="dept">Target Department</label>
                        <select id="dept">
                            <option value="All">Open to All</option>
                            <option value="CSE">CSE</option>
                            <option value="AIDS">AIDS</option>
                            <option value="MECH">Mechanical</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="date">Event Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="input-group">
                        <label for="venue">Venue / Location</label>
                        <input type="text" id="venue" placeholder="e.g. Auditorium Hall" required>
                    </div>

                    <div class="input-group full">
                        <label for="image">Banner Image URL</label>
                        <input type="url" id="image" placeholder="https://unsplash.com/your-image-url">
                    </div>

                    <div class="input-group full">
                        <label for="desc">Event Description</label>
                        <textarea id="desc" rows="5" placeholder="Explain what the event is about..."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="admin-home.html" class="btn-cancel">Cancel</a>
                    <button type="submit" class="btn-submit">Publish Event</button>
                </div>
            </form>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        // Firebase Configuration (Same as your login page)
        const firebaseConfig = {
            apiKey: "AIzaSyCNYDcUqgXKSe7fYCkbfOCNEz0XcIu8yHY",
            authDomain: "outliers-af84b.firebaseapp.com",
            projectId: "outliers-af84b",
            appId: "1:205743069018:web:6a6a8dec5ba60b35c38563"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Security Guard: Check if Admin is logged in
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'admin@kbp.edu') {
                document.body.style.display = "flex"; // Show page
            } else {
                alert("Unauthorized Access!");
                window.location.href = "login.html";
            }
        });

        // Form Submission Handler
        document.getElementById('createEventForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Logic to collect data
            const eventData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                venue: document.getElementById('venue').value
            };

            console.log("Saving Event:", eventData);
            
            // For hackathon: just showing success message
            alert("Event Published Successfully!");
            window.location.href = "admin-home.html";
        });
    </script>
</body>
</html>
